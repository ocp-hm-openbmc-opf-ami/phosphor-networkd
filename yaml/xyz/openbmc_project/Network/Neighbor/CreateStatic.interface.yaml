description: >
methods:
    - name: Neighbor
      description: >
          Create a static neighbor entry.
      parameters:
          - name: IPAddress
            type: string
            description: >
                IP Address.
          - name: MACAddress
            type: string
            description: >
                MAC Address.
          - name: PrefixLength
            type: byte
            description: >
                Prefix Length.
      returns:
          - name: Path
            type: object_path
            description: >
                The path for the created neighbor object.
      errors:
          - xyz.openbmc_project.Common.Error.InvalidArgument
